<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius">
    <button onclick="converterTemperatura()">Converter</button>

    <h2>Resultados:</h2>
    <p><span id="fahrenheit"></span> Fahrenheit</p>
    <p><span id="kelvin"></span> Kelvin</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
